<body>

                var div1 = document.getElementById('div_width');
                        var div2 = document.getElementById('div_cost');

        div2.parentNode.removeChild(div2);

          }
        }
        i=i-1;
        if(i==0){
          alert('Since there no tile is fit for that size, cost will be zero');
          location.reload();
        }else
alert('Resolution of the Screen is '+ a+'*'+b+' \n Cost of All the tiles for the resolution = '+i*cost_div);
      }
  </script>
</body>
